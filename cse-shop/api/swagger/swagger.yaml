swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
host: localhost:10010
basePath: /
schemes:
  # tip: remove http to make production-grade
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /status:
    x-swagger-router-controller: status
    get:
      description: Returns server status to the caller
      operationId: status
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/HelloWorldResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /signup:
    x-swagger-router-controller: authentication_controller
    post:
      description: Sign up endpoint
      operationId: signup
      parameters:
        - name: user
          in: body
          description: User information for sign up
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
              email:
                type: string
              password:
                type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SignupResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  
  /signin:
    x-swagger-router-controller: authentication_controller
    post:
      description: Sign in endpoint
      operationId: signin
      parameters:
        - name: user
          in: body
          description: User information for sign in
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/LoginResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /inventory:
    x-swagger-router-controller: product_handler
    get:
      description: Get all products
      operationId: get_all_products
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AllProductsResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /product/{id}:
    x-swagger-router-controller: product_handler
    get:
      description: Get product by id
      operationId: get_product
      parameters:
        - name: id
          in: path
          description: Product id
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ProductResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /order:
    x-swagger-router-controller: order_handler
    post:
      description: Place an order
      operationId: order
      parameters:
        - name: order
          in: body
          description: Product order
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              trxID:
                type: string
              cart:
                type: array
                items:
                  type: object
                  properties:
                    slug:
                      type: string
                    quantity:
                      type: number
                    color:
                      type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/OrderResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw

definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  AllProductsResponse:
    required:
      - message
    properties:
      message:
        type: array
        items:
          type: object
          properties:
            id:
              type: number
            name:
              type: string
            price:
              type: number
            slug:
              type: string
            image:
              type: string
  OrderResponse:
    required:
      - message
    properties:
      message:
        type: string
  ProductResponse:
    properties:
      message:
        type: object
        properties: 
          id:
            type: number
          name:
            type: string
          price:
            type: number
          slug:
            type: string
          image:
            type: string
          description:
            type: string
          stock:
            type: number
          colors:
            type: array
            items:
              type: string
          sizes:
            type: array
            items:
              type: string
  
  SignupResponse:
    required:
      - message
    properties:
      message:
        type: string
  LoginResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
